<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00555e05c1.js" crossorigin="anonymous"></script>
    
    <title>Random Password Generator</title>
</head>
<body>
    <div class="center">
        <h1>Generate a<br><span>random password</span></h1>
        <p id="sub-header">Never use an insecure password again.</p>
        <button onclick="generatePassword()"><i class="fa fa-thin fa-bolt"></i>Generate passwords</button>
        <h3>Password Length</h3>
        <form>
            <input id="range" type="range" name="rangeInput" min="1" max="99" value="7" class="white" onchange="updateTextInput(this.value);" oninput="amount.value=rangeInput.value">
            <input oninput="rangeInput.value=amount.value" id="box" type="text" value="7" name="amount" for="rangeInput" onkeyup="updateTextInput(this.value);" oninput="amount.value=rangeInput.value" />
        </form>
        <hr>
        <div class="container">
            <div class="item">
                <input onclick="copyText(this.value)" id="password-1" type="text" readonly>
            </div>
            <div class="item">
                <input onclick="copyText(this.value)" id="password-2" type="text" readonly>
            </div>
            <div class="item">
                <input onclick="copyText(this.value)" id="password-3" type="text" readonly>
            </div>
            <div class="item">
                <input onclick="copyText(this.value)" id="password-4" type="text" readonly>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
