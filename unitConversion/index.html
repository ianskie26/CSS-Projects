<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="card">
        <div class="upper-card">
            <h1>Metric/Imperial unit conversion</h1>
            <div id="value" oninput="showNum()"><span contenteditable id="inputNum">0</span></div>
        </div>
        <div class="bottom-card">
            <h4>Length (Meter/Feet)</h4>
            <p><span class="myNum">0</span> meters = <span id="ft">0.000</span> feet | <span class="myNum">0</span> feet = <span id="meter">0.000</span> meters</p>
            <h4>Volume (Liters/Gallons)</h4>
            <p><span class="myNum">0</span> liters = <span id="gal">0.000</span> gallons | <span class="myNum">0</span> gallons = <span id="ltr">0.000</span> liters</p>
            <h4>Mass (Kilograms/Pounds)</h4>
            <p><span class="myNum">0</span> kilos = <span id="lbs">0.000</span> pounds | <span class="myNum">0</span> pounds = <span id="kl">0.000</span> kilos</p>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
